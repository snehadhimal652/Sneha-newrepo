<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box hide and show using js</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color: rosybrown;
        }
    </style>
    <script>
        function hideme(){
            var boxElement =document.getElementById("box");
            boxElement.style.display="none";
            //alert("hide");
        }
        function showme(){
            var boxElement= document.getElementById("box");
            boxElement.style.display="block";
            //alert("show");
        }
    </script>
</head>
<body>
    <div id="box"></div>
    <button id="hide" onclick="hideme()">Hide/show</button>
    <button id="show" onclick="showme()">Show</button>
</body>
</html>
