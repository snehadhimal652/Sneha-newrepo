<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <script>
        function clickMe() {
            var txt1=document.getElementById("txtBox1").value;
            var txt2=document.getElementById("txtBox2").value;
            var result=txt1+" "+txt2;
            document.getElementById("result").innerText=result;
            event.preventDefault();
            //alert(txt1  + txt2);
            //alert("you clicked me");
        }
    </script>
</head>
<body>
    <form>
        <input type="text" id="txtBox1" name="firstname"/>  <br>
        <input type="text" id="txtBox2" name="lastname"/> <br>
        <button id="btn" onclick="clickMe()">Submit</button>
        <span id="result"></span>
    </form>
</body>
</html>
